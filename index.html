<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizer</title>
  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/editor/editor.main.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/string.css">
</head>
<body>
  <header>
      Algorithm Visualizer
      <a href="https://github.com/Kooroshoo/Algorithm-Visualizer" class="github-link" target="_blank">
        <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
      </a>
  </header>

  <div id="main-container">
    <!-- Editor & Controls -->
    <div id="editor-container">
      <!-- New Data Structure selector -->
      <select id="data-structure-selector">
        <option value="array">Array</option>
        <option value="string">String</option>
        <option value="linkedList">Linked List</option>
        <option value="tree">Tree</option>
        <option value="graph">Graph</option>
      </select>
      <!-- Language selector -->
      <select id="language-selector">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
      </select>
      <!-- Algorithm selector (populate from code) -->
      <select id="algorithm-selector">
      </select>
      <div id="editor"></div>
      <button id="run-code">Run Code</button>
    </div>

    <!-- Output/Visualization Container -->
    <div id="output-container">
      <!-- Wrapper for array container and buttons -->
      <div id="array-container-wrapper">
        <div id="arrayContainer" class="data-container active"></div>
        <div id="controls">
          <div id="generate-container">
              <button id="generate">Generate Data</button>
          </div>
          <div id="speedControl">
              <label for="speed">Speed:</label>
              <input type="range" id="speed" min="50" max="1000" step="50" value="500">
          </div>
        </div>
      </div>

      <!-- String Container (with its own controls) -->
      <div id="string-container-wrapper" class="data-container">
        <div id="string-controls">
          <div id="string-generate-container">
            <input type="text" id="string-input" placeholder="Enter string..." />
            <button id="string-generate">Generate Random</button>
          </div>
          <div id="string-speed-control">
            <label for="string-speed">Speed:</label>
            <input type="range" id="string-speed" min="50" max="1000" step="50" value="500" />
          </div>
        </div>
        <!-- This is where string.js will render the visualization -->
        <div id="string-container"></div>
      </div>



      <div id="linkedListContainer" class="data-container"></div>
      <div id="treeContainer" class="data-container"></div>
      <div id="graphContainer" class="data-container"></div>

      <div id="console"></div>
    </div>
  </div>

  <!-- Load our scripts -->
  <script src="scripts/algorithms.js"></script>
  <script src="scripts/editor.js"></script>
  <script src="scripts/array.js"></script>
  <script src="scripts/string.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
